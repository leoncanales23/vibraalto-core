<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de edad – VibraAlto</title>
  <link rel="stylesheet" href="agegate.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper" role="main">
    <header>
      <p class="eyebrow">VibraAlto Core</p>
      <h1>Asegurémonos de que seas mayor de edad</h1>
      <p class="lede">Este contenido está destinado exclusivamente a personas mayores de 18 años. Confirma tu edad para continuar.</p>
    </header>
    <div class="actions">
      <button id="confirmBtn" aria-label="Confirmar mayoría de edad">Confirmar y continuar</button>
      <button id="exitBtn" class="secondary" aria-label="Salir a página neutra">Salir</button>
    </div>
    <p class="legal">Al confirmar declaras tener 18 años o más. Tu preferencia se guarda solo en este navegador.</p>
  </div>
  <script src="agegate.js"></script>
</body>
</html>
